<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to PetFax</h1>
<div>
    {% for pet in pets %}
    <div class="body">
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
        <br/>
        <a href="/pets/{{ pet.pet_id }}">Learn more</a>
    </div>
    {% endfor %}
</div>
<br/>
<div class="linkToFacts">
    Click here to add more fun facts about our pets! <a href="/facts/new">Submit facts here!</a>
</div>
</body>
</html>
